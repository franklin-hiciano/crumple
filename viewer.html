<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Fisheye Viewer</title>
        <link rel="stylesheet" href="viewer.css" />
    </head>
    <body>
        <div id="stage"></div>
        <div id="prompt" hidden>
            <input
                id="url"
                placeholder="Type URL, Enter to add • Esc to cancel"
            />
        </div>
        <div class="hint">
            Click empty space → enter URL to add a <b>crumpled page</b>. Grab
            near a page edge to move it. Inside a REAL tab, press
            <b>Alt+W</b> to toggle lens mode, <b>Alt+L</b> to add a lens at the
            cursor.
        </div>
        <script src="viewer.js"></script>
    </body>
</html>
